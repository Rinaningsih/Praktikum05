<!DOCTYPE html>
<html lang="ID">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Rupiah</title>
</head>
<body>
    <table border="1" style="width: 40%">
        <tr>
            <td>Masukkan Nilai</td>
            <td>Value</td>
            <td>Nilai Rupiah</td>
        </tr>
        <tr>
            <td><input onkeyup="kurs()" style="width: 90%" placeholder="Masukkan nilai" type="text" name="nilai" id="nilai"></td>
            <td>
                <select onchange="kurs()" id="kurs" style="width: 90%;">
                <option value="0">Ubah Kurs</option>
                <option value="1">Dolar US</option>
                <option value="2">Dolar Singapore</option>
                <option value="3">Ringit Malaysia</option>
                <option value="4">Yen Jepang</option>
                <option value="5">Euro</option>
                <option value="6">Riyal Arab Saudi</option>
            </select></td>
            <td><input type="text" disabled="" id="rupiah" placeholder="Nilai Rupiah" style="width= 90%" name="rupiah"></td>
        </tr>

    </table>
</body>
<script type="text/javascript">
    function kurs() {
        k = document.getElementById("kurs").value;

        if (k == 1){
                input = document.getElementById("nilai").value;
                nilai= 9915;
                hitung= nilai * input;
                document.getElementById("rupiah").value = hitung;
        }else if(k == 2){
            input=document.getElementById("nilai").value;
            nilai= 13472
            hitung= nilai * input;
            document.getElementById("rupiah").value = hitung;
        }else if(k ==3){
            input=document.getElementById("nilai").value;
            nilai= 874;
            hitung= nilai * input;
            document.getElementById("rupiah").value = hitung;
        }else if(k ==4){
            input=document.getElementById("nilai").value;
            nilai= 120;
            hitung= nilai * input;
            document.getElementById("rupiah").value = hitung;
        }else if(k ==5){
            input=document.getElementById("nilai").value;
            nilai= 15888;
            hitung= nilai * input;
            document.getElementById("rupiah").value = hitung;
        }else if(k ==6){
            input=document.getElementById("nilai").value;
            nilai= 3592;
            hitung= nilai * input;
            document.getElementById("rupiah").value = hitung;
        }
    }
</script>
</html>.

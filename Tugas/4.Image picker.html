<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
</head>
    <style>
        img{
            width: 30%; border: 1px solid;
        }
        #gambar{
            font-family: 'Times New Roman', Times, serif;
            font-size: 15px;
        }
    </style>

    <script>
        function pilih(){
            let list_bunga = document.getElementById('gambar');
            let idx = list_bunga.selectedIndex;
            console.log("bunga index ke- " + idx +  " adalah " + list_bunga[idx].value);
            let area_gambar = document.getElementById("bunga");
            area_gambar.src="gambar/" + list_bunga[idx].value + ".jpg";
            alert("Ini adalah bunga " + list_bunga[idx].value);
        }
    </script>
<body style="background-color: blueviolet;">
    <form id="form1">
    <table>
        <tr>
           <td>
                <select onchange="pilih()" id="gambar" style="width: 100%;">
                <option value="anggrek">Bunga Anggrek</option>
                <option value="Bougenville">Bunga Bougenville</option>
                <option value="Kamboja jepang">Bunga Kamboja Jepang</option>
                <option value="matahari">Bunga Matahari</option>
                <option value="mawar">Bunga Mawar</option>
                <option value="melati">Bunga Melati</option>
                <option value="tulip">Bunga Tulip</option>
            </select></td>
             </tr>
    </table>
    </form>

    <br/>
    <img src="gambar/anggrek.jpg" alt="Bunga Anggrek" id="bunga">


</body>
<script type="text/javascript">
   
</html>
